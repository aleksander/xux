<html>
<meta charset="UTF-8">
<head>
<title></title>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        //var canv = $('#canvas');
        var canv = document.getElementById('canvas');
        var ctx = canv.getContext('2d');
        ctx.fillStyle = 'rgba(200,200,200,1)';
        ctx.fillRect(0, 0, canv.width, canv.height);

        $('#getdata-button').on('click', function(){
            $.getJSON('http://localhost:33000/data', function(data) {
                var h = "";
                var minx = data[0].x;
                var miny = data[0].y;
                for (var i=1; i<data.length; ++i) {
                    e = data[i];
                    if (e.x < minx) { minx = e.x; }
                    if (e.y < miny) { miny = e.y; }
                }
                ctx.fillRect(0, 0, canv.width, canv.height);
                for (var i=0; i<data.length; ++i) {
                    e = data[i];
                    var x = e.x - minx;
                    var y = e.y - miny;
                    ctx.strokeStyle = '#000000';
                    ctx.strokeRect(10+x-5, 10+y-5, 10, 10);
                    //ctx.strokeStyle = '#ffffff';
                    //ctx.arc(10+x,10+y,3,0,2*Math.PI,true);
                    //ctx.fill();
                    h += "("+x+","+y+") "+e.resid+" "+e.resname+"<br>";
                }
                $('#showdata').html("<p>"+h+"</p>");
            });
        });
    });
    $(document).ajaxError(function(e, xhr, settings, exception){
        console.log('ERROR: ' + settings.url + ', ' + exception);
    });
</script>
</head>
<body>
<a href="#" id="getdata-button">C</a>
<div><canvas height='920' width='920' id='canvas'>Canvas</canvas></div>
<div id="showdata"></div>
</body>
</html>
