[package]

name = "xux"
version = "0.1.0"
authors = ["Aleksander Usov <aleksander.usov@gmail.com>"]
description = "Salem and Hafen alternative client"

[dependencies]
rustc-serialize = "*"
byteorder = "*"
openssl = "*"
mio = "*"
#bytes = "*"
#nix = "*"
flate2 = "*"
image = "*"
#hlua = "*"
#lua = "*"
#lua-rs = "*"
#libc = "*"
nom = "*"
#glium = "*"
#cgmath = "*"
#camera_controllers = "*"
ncurses = { version = "*", optional = true }
log = "*"
fern = "*"
#clippy = "*"
pnet = "*"
pcap = "*"
error-chain = "*"
piston_window = { version = "*", optional = true }
piston2d-gfx_graphics = { version = "0.46.0", optional = true }
crossbeam = "*"
chrono = "*"
serde = "*"
serde_derive = "*"
bincode = { version = "*", optional = true }

[features]
driver_std = []
driver_mio = []
ai_decl = []
ai_lua = []
hafen = []
salem = []
render_none = []
render_text = [ "ncurses" ]
render_2d_piston = [ "piston_window", "piston2d-gfx_graphics" ]
render_3d_glium = []
render_2d_gfx = []
dump_events = [ "bincode" ]
default = [ "driver_std", "ai_decl", "hafen" ]
mio_lua = [ "driver_mio", "ai_lua" ]

#[profile.dev]
#panic = 'unwind'
#
#[profile.release]
#panic = 'abort'
